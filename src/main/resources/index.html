<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP 服务器场景展示</title>
</head>
<body>
<h1>HTTP 方法展示</h1>
<ul>
    <li><a href="localhost:8080/method/get">GET</a></li>
    <li><a href="localhost:8080/method/post">POST</a></li>
    <li><a href="localhost:8080/method/put">PUT</a></li>
    <li><a href="localhost:8080/method/patch">PATCH</a></li>
    <li><a href="localhost:8080/method/delete">DELETE</a></li>
    <li><a href="localhost:8080/method/trace">TRACE</a></li>
    <li><a href="localhost:8080/method/connect">CONNECT</a></li>
    <li><a href="localhost:8080/method/head">HEAD</a></li>
    <li><a href="localhost:8080/method/options">OPTIONS</a></li>
</ul>
<h1>HTTP 响应码展示</h1>
<ul>
    <li><a href="localhost:8080/status/200">TODO</a></li>
    <li><a href="localhost:8080/status/TODO">TODO</a></li>
</ul>
<h1>MIME 类型展示</h1>
<ul>
    <li><a href="localhost:8080/mime/image/hello.jpg">image/jpeg</a></li>
    <li><a href="localhost:8080/mime/image/bye.gif">image/gif</a></li>
    <li><a href="localhost:8080/mime/text/TODO">text/plain TODO</a></li>
    <li><a href="localhost:8080/mime/text/TODO">text/html TODO</a></li>
</ul>
<h1>Http 内容编码展示</h1>
<ul>
    <li><a href="localhost:8080/content-encoding/gzip">gzip</a></li>
</ul>
<h1>Http Cookie 展示</h1>
<h2>会话 Cookie 展示</h2>
<form action="localhost:8080/cookie/session" method="post">
    <label>
        <input name="name" type="text">
    </label>
    <input type="submit" value="登录">
</form>
<h2>持久化 Cookie 展示</h2>
<ul>
    <li><a href="localhost:8080/cookie/permanent">持久化 Cookie</a></li>
</ul>
</body>
</html>
